name: Test Deployment

on:
    workflow_dispatch:

jobs:
  test-deploy:
    runs-on: self-hosted
    name: Test deployment    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Test build website
        run: npm run build